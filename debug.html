<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Tools</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        line-height: 1.6;
      }
      button,
      select {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      p {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Debugging Tools</h1>
    <button id="debug-toggle">Toggle Debug Mode</button>
    <p>Current debug mode status: <strong id="debug-status"></strong></p>

    <h2>Language Override</h2>
    <label for="lang-picker">Select language:</label>
    <select id="lang-picker">
      <option value="">None selected</option>
      <option value="en">en</option>
      <option value="he">he</option>
    </select>
    <p>Current language override: <strong id="lang-status"></strong></p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const debugToggle = document.getElementById("debug-toggle");
        const debugStatus = document.getElementById("debug-status");

        function updateStatus() {
          const isDebug = localStorage.getItem("debug-no-redirect") === "true";
          debugStatus.textContent = isDebug ? "ON (Redirect disabled)" : "OFF (Redirect enabled)";
        }

        debugToggle.addEventListener("click", function () {
          const isDebug = localStorage.getItem("debug-no-redirect") === "true";
          localStorage.setItem("debug-no-redirect", !isDebug);
          updateStatus();
        });

        // Initial status
        updateStatus();

        const langPicker = document.getElementById("lang-picker");
        const langStatus = document.getElementById("lang-status");

        function updateLangStatus() {
          const lang = localStorage.getItem("debug-lang");
          langStatus.textContent = lang || "None";
          langPicker.value = lang || "";
        }

        langPicker.addEventListener("change", function () {
          const selectedLang = langPicker.value;
          if (selectedLang) {
            localStorage.setItem("debug-lang", selectedLang);
          } else {
            localStorage.removeItem("debug-lang");
          }
          updateLangStatus();
        });

        // Initial lang status
        updateLangStatus();
      });
    </script>
  </body>
</html>
